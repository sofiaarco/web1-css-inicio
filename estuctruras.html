<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
      p {
        color: rgb(0, 26, 255);
      }
    </style>
<style>
    /*comentario en css*/
    body{
        background-color: rgb(127, 219, 255);
        /*background-color cambia el color de fondo de un elemento*/
    }
    h1{
        color: aliceblue;
        background-color: rgba(0, 81, 255, 0.932);
    }
</style>
<!---agregado de archivos css-->
<link rel="stylesheet" href="./estilos/styles.css">
</head>
<body>
    <h1>CSS</h1>
    <!---como colocar css en html 
    1-por medio del atributo style que modifica cada elemento html
    2 por medio de la etiqueta style
    3 por medio de un archivo CSS, es decir con extension  .css->
    <!-p es el selector-->
    <!---propiedad color cambia el color del texto ej:color:red; y esto es la declaracion-->
    <p style="color: rgb(25, 0, 255);">El domingo gano River Plate en el Monumental</p>
    <p>el equipo ganò 2 a 1. Boca perdiò</p>
    <p>el DT llorò y llorò</p>
</body>
</html>
